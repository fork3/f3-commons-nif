apply plugin: 'java'
apply plugin: 'eclipse'

version = '1.0.0'
group = 'fork3'

repositories {
    jcenter()
    mavenCentral()
    maven { url 'https://raw.githubusercontent.com/fork3/mvn-repo/master' }
}

dependencies {
	compile group: 'fork3', name: 'f3-commons-listener', version: '1.0'
    testCompile 'junit:junit:4.12'
}